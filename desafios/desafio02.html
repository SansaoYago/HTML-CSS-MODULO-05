<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(163, 206, 235);
        }
        .contain {
            background-color: rgba(217, 217, 217, 0.596);
            width: 75vw;
            margin: auto;
            display: grid;
            grid-template: 2fr 4fr 1fr / repeat(2, 1fr);
            gap: 2px;
        }
        .caixa {
            background-color: rgb(255, 255, 255);
            padding: 15px;
        }

        header {
            grid-area: 1 / 1 / 2 / -1;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        main {
            grid-area: 2 / 1 / 3 / 2;
        }

        h2 {
            text-decoration: underline;
        }
        aside {
            grid-area: 2 / 2 / 3 / -1;
            display: flex;
            flex-flow: column;
            justify-content: space-between;
        }
        footer {
            grid-area: -2 / 1 / -1 / -1;
        }

        img {
            flex-grow: 0;
        }
        .legenda {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="contain">
        <header class="caixa">
            <img src="img/perfil.png" alt="">
            <span>
                <h1>Jahy</h1>
                <p>Web Developer</p>
            </span>
        </header>
        <main class="caixa">
            <h2>About Me</h2>
            <p>
                aspiring web developer, learning CSS and FlexBox step by step
            </p>
        </main>
        <aside class="caixa">
            <h2>Skills</h2>
            <span>
                <span class="legenda"><p>HTML</p><p>90%</p></span> </p> <br>
                <progress value="90" max="100"></progress>
            </span>
            <span>
                CSS <br>
                <progress value="60" max="100"></progress>
            </span>
            <span>
                FlexBox <br>
                <progress value="70" max="100"></progress>
            </span>
        </aside>
        <footer class="caixa">
            <button>Contact Me</button>
        </footer>
    </div>
</body>
</html>
