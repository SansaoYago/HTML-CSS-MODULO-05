<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            padding: 15px;
        }
        div {
            display: flex;
            flex-flow: row nowrap;
            outline: 1px solid red;
            width: 200px;
            padding: 5px;
            border-radius: 12px 5px 5px 12px;
        }

        span {
            flex-shrink: 0;
            flex-basis: 300px;
            height: 15px;
            border: 1px solid;
            border-radius: 0px 12px 12px 0px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>Cristian</span>
    </div>
</body>
</html>
