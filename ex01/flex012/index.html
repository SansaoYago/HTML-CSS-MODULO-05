<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 10px;
        }
        .conteiner {
            background-color: lightsalmon;
            padding: 10px;
            height: 250px;

            display: flex;
            flex-flow: row-reverse wrap;
            
            justify-content: flex-start;
            gap: 5px;
            
        }

        p {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 3px;
            height: 80px;
            flex: 0 0 80px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        
            <p id="ped">PEDIDOS</p>
            <p id="pol">POLITICA</p>
            <p id="3">CONTATO</p>
            <p id="4">LOJAS</p>
    
    </div>
</body>
</html>
